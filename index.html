<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>
<body>
  <div class="inputWrapper">
     <form>
     <h1>Calculator</h1>
     <fieldset>
       <legend>Enter a Number in Each Field (subtracting will subtract number #2 from number #1, dividing will divide number #1 by number #2)</legend>
       <label for="temp">Number #1:</label>
       <input type="number" id="num-1" name="num1-input">
       <label for="temp">Number #2:</label>
       <input type="number" id="num-2" name="num2-input">
     </fieldset>
     <fieldset>
       <legend>What mathematical Function Would You Like to Perform?</legend>
       <button for="add" id="addButton" type="button">Add</button>
       <button for="subtract" id="subtractButton" type="button">Subtract</button>
       <button for="multiply" id="multiplyButton" type="button">Multiply</button>
       <button for="divide" id="divideButton" type="button">Divide</button>
       <button for="clear" id="clearButton" type="reset">Clear All</button>
     </fieldset>
     </form>
   </div>
   <div class="maths">
     <h2 id="results">Your answer is: </h2>
   </div>
  <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
